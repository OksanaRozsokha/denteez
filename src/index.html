<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Business</title>
        <link href="css/screen.min.css" media="screen, projection" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <header class="main-header">
            <div class="container">
                <a href="#" class="logo">
                    <img src="img/logo.png" alt="">
                    <h1>Denteez</h1>
                </a>
                <form action="#" class="search-field">
                    <input type="text" autocomplete="on" maxlength="50" placeholder="Company Name">
                </form>
                <ul class="buttons-list">
                    <li><button class="btn btn-chat">Chat</button></li>
                    <li><button class="btn btn-notifications">Notifications</button></li>
                </ul>
                <a href="#" class="user">
                    <img src="img/users-profile-img.png" alt="">
                    <span class="users-name">Maximillian Beekeeper</span>
                </a>
            </div>
        </header>
        <section class="services-page">
            <div class="container">
                <div class="sidebar">
                    <nav class="main-nav">
                        <ul class="menu-list">
                            <li>Feed</li>
                            <li>Ask a Colleage</li>
                            <li>Companies</li>
                            <li>Service Directory</li>
                        </ul>
                    </nav>
                </div>
            </div>
        </section>



    <script src="js/all.min.js"></script>

    </body>
</html>
